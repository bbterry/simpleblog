<!DOCTYPE HTML>
<html>
<head>
    <title>Redirecting</title>
	<link rel="stylesheet" type="text/css" href="{{STATIC_URL}}style.css">
    <script type="text/javascript">
        setTimeout('navigate()', {{ delay }});
        function navigate()
        {
            window.location = "http://{{ host }}/{{ redirect }}";
        }
    </script>
</head>
<body>
{{ title }}
</body>
</html>
